<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
    <link rel="stylesheet" href="./index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>


    <div id="loading">

    </div>

    <div id="alert-container"></div>


    <div class="container">
        <div class="table-main">
            <table class="table table-striped">
                <thead class="table-primary">
                    <th>userID</th>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Body</th>
                </thead>
                <tbody id="tbody">

                </tbody>


                <div class="main">
                    <div class="maind">
                        <input type="text" id="filter-task" placeholder="Searce Here">
                        <button type="button" id="create" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#staticBackdrop" data-dismiss="modal">
                            Create
                        </button>


                        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                            tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>

                                    <div class="modal-body">
                                        <div id="alert" class="alert" style="display: none;"></div>
                                        <div id="alertContainer"></div>
                                        <form id="form-add">
                                            <div class="mb-3">
                                                <label for="exampleInputEmail1" class="form-label">User Id</label>
                                                <input type="text" class="form-control" id="userId"
                                                    aria-describedby="emailHelp">
                                            </div>

                                            <div class="mb-3">
                                                <label for="exampleInputPassword1" class="form-label">Id</label>
                                                <input type="text" class="form-control" id="id">
                                            </div>

                                            <div class="mb-3">
                                                <label for="exampleInputPassword1" class="form-label">Title</label>
                                                <input type="text" class="form-control" id="title">
                                            </div>

                                            <div class="mb-3">
                                                <label for="exampleInputPassword1" class="form-label">Body</label>
                                                <input type="text" class="form-control" id="body">
                                            </div>

                                        </form>



                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Close</button>
                                        <button id="submit" class="btn btn-primary">update<img class="ldld"
                                                src="your-loader-url">
                                        </button>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
        </div>

        </table>
    </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
